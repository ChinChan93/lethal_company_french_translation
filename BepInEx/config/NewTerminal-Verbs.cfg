Circuit bee = ABEILLES ELECTRIQUES\n\nNiveau de danger de Sigurd: 90%\n\nNom scientifique: Crabro-coruscus\nL\' abeille éléctrique, également connue sous le nom d\'abeille rouge, est un insecte volant eusocial du genre Apis, descendant de l\'abeille domestique. Leur apparence est facilement reconnaissable grâce à leurs corps velus et rouges, ainsi qu\'à leurs deux paires d\'ailes. Comme leurs ancêtres, elles sont bien connues pour leur comportement social intelligent, leur grande taille de colonie, la construction de nids en cire qu\'elles utilisent pour stocker le miel, et leur rôle important dans la pollinisation. Contrairement à l\'abeille domestique, qui choisit souvent des endroits élevés comme les arbres pour construire sa ruche, les abeilles rouges créent leurs ruches au sol.\n\nLes abeilles rouges sont très défensives. Elles quitteront le nid pour attaquer toute créature qui s\'approche à quelques mètres, laissant derrière elles uniquement la reine et les abeilles drones. Ce comportement audacieux est rendu possible par leur capacité la plus distinctive, qui est leur charge électrostatique. Les abeilles rouges produisent de la friction avec l\'air. Elles génèrent également de la friction en frottant leurs deux paires d\'ailes l\'une contre l\'autre et en se frottant les unes contre les autres dans la ruche. Ce qui leur permet de créer un excédent de champ électrique par rapport à l\'abeille domestique est encore en cours de recherche, car elles génèrent un champ électrique plus fort lorsqu\'elles sont paniquées ou irritées. Cette capacité est particulièrement utile pour elles autour de l\'eau.\n\n\n\nIl est préférable de maintenir une distance de sécurité. Si une ruche d\'abeilles rouges est volée, les essaims d\'abeilles rouges lanceront une attaque contre toute créature vivante. Ce comportement destructeur perdurera jusqu\'à ce qu\'elles aient localisé la ruche ou qu\'elles se soient complètement épuisées, ce qui peut prendre des heures à des jours. On sai