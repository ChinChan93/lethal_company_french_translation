# Default value: Baboon hawk\n\nSigurd\'s danger level: 75%\n\nScientific name: Papio-volturius\nBaboon hawks are a primate of the family Cercopithecidae. They are hunchbacked but can stand up to 8 feet on average. Their heads are boney, with bird-like beaks and long horns, which they use like skewers to gore and feed on prey. Their horns are made of keratin instead of bone like the rest of their skulls, and they do not contain nerves or blood vessels. As a result baboon hawks can often break their horns from the force they apply, then fully regrow them within the same season. Baboon hawks partly owe their name to their large wings, which could never carry their large body mass and are used instead for intimidation and protection from the elements.\n\nThe largest baboon hawk troop ever observed was made up of 18 baboon hawks. They are loosely territorial, and much of their behavior is motivated by intimidation and display. They can become collectors, using any flashy or colorful object to mark their territory. As lone scouts, baboon hawks are generally timid and won\'t attack unless provoked. In greater numbers they can become a great danger; sticking close to others and making yourself seem dangerous are the best ways to prevent an attack. They prefer smaller mammals, but when desperate they are known to use their numbers to attack animals even twice their size, such as eyeless dogs. THEY TOOK M Y PICKLES\n\n
Baboon hawk = FAUCONS\n\nNiveau de danger de Sigurd: 75%\n\nNom scientifique: Papio-volturius\nLes faucons babouins sont des primates de la famille des Cercopithécidés. Ils sont voûtés mais peuvent atteindre en moyenne 8 pieds lorsqu\'ils se tiennent debout. Leur tête est osseuse, avec des becs semblables à ceux des oiseaux et de longues cornes qu\'ils utilisent comme des broches pour embrocher et se nourrir de proies. Leurs cornes sont constituées de kératine au lieu d\'os comme le reste de leur crâne, et elles ne contiennent ni nerfs ni vaisseaux sanguins. En conséquence, les faucons babouins peuvent souvent casser leurs cornes sous la force qu\'ils appliquent, puis les faire entièrement repousser au cours de la même saison. Les faucons babouins doivent en partie leur nom à leurs grandes ailes, qui ne pourraient jamais porter leur grande masse corporelle et sont plutôt utilisées pour l\'intimidation et la protection contre les éléments.\n\nLa plus grande troupe de faucons babouins jamais observée était composée de 18 faucons babouins. Ils sont territoriaux de manière lâche, et une grande partie de leur comportement est motivée par l\'intimidation et la démonstration. Ils peuvent devenir collectionneurs, utilisant tout objet flashy ou coloré pour marquer leur territoire. En tant qu\'éclaireurs solitaires, les faucons babouins sont généralement timides et n\'attaqueront pas à moins d\'être provoqués. En plus grand nombre, ils peuvent représenter un grand danger ; rester proche des autres et se montrer dangereux sont les meilleures façons de prévenir une attaque. Ils préfèrent les petits mammifères, mais lorsqu\'ils sont désespérés, ils sont connus pour utiliser leur nombre pour attaquer des animaux même deux fois plus grands qu\'eux, tels que des chiens aveugles. ILS ONT P RIS MES CORNICHONS\n\n

