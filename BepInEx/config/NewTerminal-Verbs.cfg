# Default value: HOARDING BUG\n\nSigurd\'s danger level: 0%\n\nScientific name: Linepithema-crassus\nHoarding bugs (of the order Hymenoptera) are large, social insects. While often found living alone, they have been found to share their nests with members of their own species. They measure a height of 3 feet on average, with bulbous bodies. The thinness of their fluid and blood and the material of their carapaces contributes to their low weight, making them capable of flight with their membranous wings. It also makes their bodies somewhat transparent.\n\nHoarding bugs were given their name due to their territorial nature. Once they have chosen a place as their nest, they will seek to adorn it with any object they can find and will protect these objects as a part of the nest. Hoarding bugs are not so dangerous alone as they are in large hives. However, if left alone, hoarding bugs are surprisingly neutral and pose little danger. wWe love the stupid cuddle bugs.!! - tjhis has been a note from the indomitable Sigurd
Hoarding bug = INSECTE ACCAPAREUR\n\nNiveau de danger de Sigurd: 0%\n\nNom scientifique: Linepithema-crassus\nLes insectes accapareurs sont des insectes sociaux de grande taille. Bien qu\'on les trouve souvent vivant seuls, on a découvert qu\'ils partagent parfois leurs nids avec des membres de leur propre espèce. Ils mesurent en moyenne 3 pieds de hauteur, avec des corps bulbiformes. La finesse de leur fluide et de leur sang, ainsi que le matériau de leur carapace, contribuent à leur faible poids, ce qui les rend capables de voler avec leurs ailes membraneuses. Cela rend également leurs corps quelque peu transparents.\n\nLes insectes accapareurs ont été ainsi nommés en raison de leur nature territoriale. Une fois qu\'ils ont choisi un endroit comme nid, ils chercheront à l\'orner de tout objet qu\'ils peuvent trouver et protégeront ces objets comme faisant partie intégrante du nid. Les insectes accapareurs ne sont pas aussi dangereux seuls que dans de grandes ruches. Cependant, laissés seuls, ils se révèlent étonnamment neutres et ne représentent que peu de danger. on adore ces ptits insectes stupides!! -ceci est une note du redoutable Sigurd

