Bracken = BRACKEN, AKA L\'HOMME FLEUR!\n\nc\'est homme fleur, vous pouvez pas dire autrement! je voulais chercher son corps. vous étiez les tapettes\n\nNom scientifique: Rapax-folium\nIl y a un débat sur le genre auquel appartient le Bracken. Il s\'agit d\'un vertébré bipède avec une peau de couleur et de texture semblable à celle d\'une betterave rouge. Le nom a été popularisé en raison de ce qui semble être des feuilles qui sortent de sa colonne vertébrale supérieure. On pense que leur objectif est l\'intimidation, cependant, on sait peu de choses sur les détails du comportement du bracken en raison de sa discrétion et de sa faible population.\n\nNous en savons un peu grâce aux comptes rendus d\'experts en faune qui l\'ont rencontré. C\'est un chasseur solitaire avec une intelligence élevée. Son comportement peut sembler distant ; il manifeste une agression élevée même sans provocation, mais il se retire rapidement lorsqu\'il est confronté. Cependant, les brackens sont connus pour intensifier leur hostilité lorsqu\'ils sont acculés ou simplement observés pendant une longue période. Pour cette raison, il est recommandé de le surveiller mais de ne pas le fixer du regard. Aucun spécimen n\'a été collecté mort ou vivant. On émet l\'hypothèse qu\'à leur mort, leurs corps subissent un processus de décomposition rapide qui est unique par rapport à d\'autres grands animaux.\n\n

